    Posts a new review
    ---
    tags:
      - Reviews
    parameters:
      - name: book_id
        in: path
        type: string
        required: true
        description: The id of the Book to link to
      - name: user_id and text
        in: body
        required: true
        requires:
          - user_id
          - text
        properties:
          user_id:
            type: string
          text:
            type: string

    responses:
      404:
        description: resource not found!
      400:
        description: missing user_id, text, or Invalid JSON
      201:
        description: Successful request
